<!DOCTYPE html>
<html>

<head>
    <base href="/dist/05262020A/">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="look-controls.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
            // ...
            init: function () {
                // Set up initial state and variables.
                this.toggle = false;
                this.vid = document.querySelector("#vid")
                this.vid.pause();
            },
            tick: function () {

                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });
    </script>

    <style>
        #arjsDebugUIContainer {
            display: none !important;
        }

        .a-enter-vr-button {
            display: none !important;
        }
    </style>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <video id="vid" src="Video.webm" loop="true" crossorigin>
        </a-assets>

        <a-marker id="memarker" preset="hiro" vidhandler>
            <a-plane position='1 2 -2' scale="2 2 2" width="2" rotation="-90 0 0"
                material='transparent:true;opacity:1;src:#vid'></a-plane>
        </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

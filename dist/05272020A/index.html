<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <base href="/dist/05272020A/">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>


    <script>
        AFRAME.registerComponent('vidhandler', {
            // ...
            init: function () {
                // Set up initial state and variables.
                this.toggle = false;
                this.vid = document.querySelector("#vid")
                this.vid.pause();
            },
            tick: function () {

                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });
    </script>

<body style="margin : 0px; overflow: hidden;">    
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-assets>
            <video id="vid" src="../05262020A/video.webm" loop="true" crossorigin>
        </a-assets>
        <a-nft type="nft" url="image/mk" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
            vidhandler>
            <a-plane scale="2 2 2" width="2" rotation="-90 0 0" material='transparent:true;opacity:1;src:#vid'>
            </a-plane>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
